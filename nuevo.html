		<div>
			<h1>Agregar evento</h1>
		</div>
			<hr>
		<div class="left">
			<div class="input-group">
			<form id="form">
				<p>
				Nombre: <input type="text" class="form-control" name="nombre">
				</p>
				<hr>
				<p>
				Etiquetas (separadas por comas): <input type="text" class="form-control" name="etiquetas">
				</p>
				<hr>
				<p>
				Lugar: <input type="text" class="form-control" name="lugar">
				</p>
				<hr>
				<p>
				Precio: <input type="number" class="form-control" name="precio" value=000000 accept="number">
				</p>
				<hr>
				<p>
				Descripci√≥n:<br><textarea class="form-control" name="descripcion" rows=8 cols=25></textarea>
				</p>
				<hr>
				<p>
				Fecha: <input type="date" class="form-control" name="fecha">
				</p>
				<hr>
				<p>
				Hora de inicio: <input type="time" class="form-control" name="desde"><br><br>
				Hora de fin:    <input type="time" class="form-control" name="hasta">
				</p>
				<hr>
				<p>
				Imagen 1: <input type="file" name="imagen1" accept="image/*;capture=camera" onchange="onFileSelected(event, 1)">
				<img class="small" id="preview1">
				</p>
				<p>
				Imagen 2: <input type="file" name="imagen2" accept="image/*;capture=camera" onchange="onFileSelected(event, 2)">
				<img class="small" id="preview2">
				</p>
				<p>
				Imagen 3: <input type="file" name="image3" capture="camera" accept="image/*"onchange="onFileSelected(event, 3)">
				<img class="small" id="preview3">
				</p>
			</form>
			</div>
		</div>
		<hr>
		<p>
		<button class="btn btn-default" style="width: 200px; height: 45px;" onclick="agregar()"><font size="5">Agregar</font></button>
		</p>
